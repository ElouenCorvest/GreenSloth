<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Topnav -->
  <div class="topnav-wrapper">
    <header class="topnav">
      <div class="topnav-container">
        <img src="icon.svg"/>
        <a href="index.html">Home</a>
        <a class="active" href="news.html">Models</a>
      </div>
    </header>
  </div>

  <div id="wrapper">
    <div id="content">
      

      <div id="model-selector">
        <div class="search-bar">
          <img src="css/searchicon.svg" class="search-icon"/>
          <input type="text" id="searchModel" onkeyup="modelSearch()" placeholder="Type in name or tag..." title="Type in a name or tag"/>
        </div>

        <input type="text" id="searchBar" onkeyup="modelSearch()" placeholder="Search for names.." title="Type in a name">

        <div class="model-row">
          <img src="icon.png" class="model-img"/>
          <h1 class="model-title">Model 1</h1>
          <div class="model-attributes">Test 1</div>
          <a class="model-link" href="index.html"></a>
        </div>
        <div class="model-row">
          <img src="icon.png" class="model-img"/>
          <h1 class="model-title">Model 2</h1>
          <div class="model-attributes">Test 2</div>
          <a class="model-link" href="index.html"></a>
        </div>
      </div>

      <script>
        function modelSearch() {
          input = document.getElementById("searchModel");
          filter = input.value.toUpperCase();
          list = document.getElementById("model-selector");
          rows = list.getElementsByClassName("model-row")

          for (i = 0; i < rows.length; i++) {
            title = rows[i].getElementsByTagName("h1")[0];
            txtValue = title.textContent || title.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              rows[i].style.display = "";
            } else {
              rows[i].style.display = "none"
            }
          }
        }
        </script>

    </div>
  </div>

</body>

</html>
